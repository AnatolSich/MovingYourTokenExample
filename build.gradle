plugins {
    id 'java'
}

group 'org.example.movingyourtokenexample'
version '1.0-SNAPSHOT'
//sourceCompatibility = '11'

repositories {
    mavenCentral()
}

ext {
    junit5Version = '5.5.2'
}

test {
    useJUnitPlatform()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: junit5Version
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: junit5Version
    testCompile group: 'org.mockito', name: 'mockito-junit-jupiter', version: '2.17.0'
}
